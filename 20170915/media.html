<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Video</title>
</head>
<body>
    <figure> <!--圖片區域-->
        <img src="img/002.jpg" alt="" width="600">
        <figcaption>說明</figcaption> <!--圖片區域的說明-->
    </figure>
    <hr><br>
   
   <!--影片-->
    <video width="560" controls> <!--controls控制項-->
        <source src="video/video.mp4">
    </video>
    <hr><br>
    
    <!--音樂-->
    <audio controls> 
        <source src="video/audio.mp3">
    </audio>
    <hr><br>
    
    <!--Youtube嵌入-->
    <iframe width="560" height="315" 
    src="https://www.youtube.com/embed/3tmd-ClpJxA" 
    frameborder="0" allowfullscreen></iframe>
</body>
</html>
