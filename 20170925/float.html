<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>float</title>
    
    <style>
        .box {
            width: 200px;
            height: 200px;
            background-color: dodgerblue;
            float: left;
        }
        .box2 {
            width: 400px;
            height: 400px;
            background-color: #de5858;
            float: left;
            
        }
        .box3 {
            width: 800px;
            height: 500px;
            background-color: teal;
            /* float: left;*/
            clear: both;/* 清除對浮動的影響*/
        }
    </style>
    
</head>
<body>
   <div class="box"></div>
   <div class="box2"></div>
   <div class="box3"></div>
   
</body>
</html>
